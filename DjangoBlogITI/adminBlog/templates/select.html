{%load static%}
<head>
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css'%}"/>
</head>

<form>
	{%for post in post%}
	<h1>{{post.title}}</h1>
	<span>{{post.post_date}}</span></br>
	<span>{{post.post_update}}</span></br>
	<img src={{post.image}}></br>
	<p>{{post.content}}</p>

	<p>{{post.user_id}}</p>

	<p>{{post.category}}</p>

	<p>{{post.tag_name}}</p>
	<hr>
	{% endfor %}





</form>
